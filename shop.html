<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Магазин</title>
  <link rel="stylesheet" href="css/shop.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <section id="shop-page">
    <div class="page-header">
      <button type="button" id="shop-back" class="back-btn">Назад</button>
      <h2>Магазин</h2>
    </div>

    <div class="shop-empty">
      <div class="empty-icon">%</div>
      <p class="empty-title">Магазин скоро откроется</p>
      <p class="empty-subtitle">Вы скоро сможете что‑то купить...</p>
    </div>
  </section>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    document.getElementById('shop-back').onclick = () => {
      window.location.href = 'index.html';
    };
  </script>
</body>
</html>
