<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Сибирь Барбершоп</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>


  <!-- Header -->
  <header class="app-header">
    <div class="brand">
      <img src="images/logo.png" alt="Сибирь Барбершоп" class="logo">
      <div class="brand-info">
        <div class="brand-name">Сибирь</div>
        <div class="brand-subtitle">Барбершоп</div>
      </div>
    </div>
  </header>

  <!-- Top icons -->
  <nav class="icon-nav">
    <button class="icon-btn" data-action="address">
      <img src="images/icon-address.png" alt="Адрес">
      <span>Адрес</span>
    </button>
    <button class="icon-btn" data-action="record">
      <img src="images/icon-appointments.png" alt="Записи">
      <span>Записи</span>
    </button>
    <button id="share-btn" class="icon-btn" data-action="share">
      <img src="images/icon-share.png" alt="Поделиться">
      <span>Поделиться</span>
    </button>
    <button class="icon-btn" data-action="profile">
      <img src="images/icon-profile.png" alt="Профиль">
      <span>Профиль</span>
    </button>
  </nav>

  <!-- Main action -->
  <section class="main-action">
    <button id="services-btn" class="big-btn" data-action="appointments">
      Персональные услуги
    </button>
  </section>

  <!-- List menu -->
  <section class="list-menu">
    <ul>
      <li class="list-item" data-action="wallet">
        <img src="images/icon-wallet.png" alt="Кошелёк" class="list-icon">
        <span>Кошелёк</span>
        <span class="badge">0</span>
      </li>
      <li class="list-item" data-action="shop">
        <img src="images/icon-shop.png" alt="Магазин" class="list-icon">
        <span>Магазин</span>
      </li>
      <li class="list-item" data-action="reviews">
        <img src="images/icon-reviews.png" alt="Отзывы" class="list-icon">
        <span>Отзывы</span>
        <span class="badge">0</span>
      </li>
      <li class="list-item" data-action="about">
        <img src="images/icon-about.png" alt="О компании" class="list-icon">
        <span>О компании</span>
      </li>
      <li class="list-item" data-action="language">
        <img src="images/icon-language.png" alt="Язык" class="list-icon">
        <span>Язык</span>
        <span class="value">Русский</span>
      </li>
    </ul>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <small>Версия 30.0.0-1508</small>
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    const tg = window.Telegram.WebApp;
    const shareUrl  = 'https://t.me/SIBIR_BARBERSHOP_bot';
    const shareText = 'Присоединяйтесь к боту «Сибирь Барбершоп»!';

    // Верхние иконки
    document.querySelectorAll('.icon-btn').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.dataset.action;
        switch (action) {
          case 'address':
            tg.openLink('https://yandex.ru/maps/org/sibir/237591966386/');
            break;
          case 'record':
            location.href = 'record.html';
            break;
          case 'share':
            const tgShare =
              'https://t.me/share/url?'
              + 'url='  + encodeURIComponent(shareUrl)
              + '&text=' + encodeURIComponent(shareText);
            tg.openLink(tgShare);
            break;
          case 'profile':
            location.href = 'profile.html';
            break;
        }
      });
    });

    // Большая кнопка
    document.getElementById('services-btn').addEventListener('click', () => {
      location.href = 'appointments.html';
    });

    // Нижнее меню
    document.querySelectorAll('.list-item').forEach(li => {
      li.addEventListener('click', () => {
        switch (li.dataset.action) {
          case 'wallet':   location.href = 'wallet.html';   break;
          case 'shop':     location.href = 'shop.html';     break;
          case 'reviews':  location.href = 'reviews.html';  break;
          case 'about':    location.href = 'about.html';    break;
          case 'language': location.href = 'language.html'; break;
        }
      });
    });
  </script>
</body>
</html>
