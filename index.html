<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Сибирь Барбершоп</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-content">
      <img src="images/logo.jpg" alt="Логотип" class="logo">
      <div class="branding">
        <h1>Сибирь</h1>
        <p>Барбершоп</p>
      </div>
    </div>
  </header>

  <nav class="icon-nav">
    <button class="icon-btn" data-action="address">
      <img src="images/icon-address.png" alt="Адрес">
      <span>Адрес</span>
    </button>
    <button class="icon-btn" data-action="appointments">
      <img src="images/icon-appointments.svg" alt="Записи">
      <span>Записи</span>
    </button>
    <button class="icon-btn" data-action="share">
      <img src="images/icon-share.svg" alt="Поделиться">
      <span>Поделиться</span>
    </button>
    <button class="icon-btn" data-action="profile">
      <img src="images/icon-profile.svg" alt="Профиль">
      <span>Профиль</span>
    </button>
  </nav>

  <!-- Main action button -->
  <section class="main-action">
    <button id="services-btn" class="big-btn">Персональные услуги</button>
  </section>

  <!-- List menu -->
  <section class="list-menu">
  <ul>
    <li class="list-item" data-action="wallet">Кошелёк <span class="badge">0</span></li>
    <li class="list-item" data-action="shop">Магазин</li>
    <li class="list-item" data-action="reviews">Отзывы <span class="value">27</span></li>
    <li class="list-item" data-action="about">О компании</li>
    <li class="list-item" data-action="language">Язык <span class="value">Русский</span></li>
  </ul>
</section>

  <!-- Footer -->
  <footer class="footer">
    <small>30.0.0-1508</small>
  </footer>

  <script>
    // Telegram WebApp initialization
    const tg = window.Telegram.WebApp;
    tg.ready();

    // Главная кнопка
    document.getElementById('services-btn').onclick = () => {
      tg.openLink('https://olegast212.github.io/');
    };

    // Иконки навигации
    document.querySelectorAll('.icon-btn').forEach(btn => {
      btn.onclick = () => {
        const action = btn.getAttribute('data-action');
        switch(action) {
          case 'address':
            tg.openLink('https://yandex.ru/maps/org/sibir/237591966386/');
            break;
          case 'appointments':
            window.location.href = 'record.html';
            break;
          case 'share':
            tg.shareData(JSON.stringify({ url: window.location.href }));
            break;
          case 'profile':
            // Переход на внутреннюю страницу профиля
            window.location.href = 'profile.html';
            break;
        }
      };
    });
    document.querySelectorAll('.list-item').forEach(li => {
  li.addEventListener('click', () => {
    const action = li.dataset.action;
    switch (action) {
      case 'wallet':
        window.location.href = 'wallet.html';
        break;
      case 'shop':
        window.location.href = 'shop.html';
        break;
      case 'reviews':
        window.location.href = 'reviews.html';
        break;
      case 'about':
        window.location.href = 'about.html';
        break;
      case 'language':
        window.location.href = 'language.html';
        break;
    }
  });
});
  </script>
</body>
</html>
