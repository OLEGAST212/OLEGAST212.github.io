<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Дата и время</title>
  <link rel="stylesheet" href="css/date.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <header class="dt-header">
    <button type="button" id="back" class="dt-back">❮ Назад</button>
    <h1 class="dt-title">Дата и время</h1>
  </header>

  <main class="dt-main">
    <!-- навигация по месяцам -->
    <div class="dt-month-nav">
      <button class="dt-month-btn dt-prev">&lt;</button>
      <h2 class="dt-month-name">Июль</h2>
      <button class="dt-month-btn dt-next">Август</button>
    </div>

    <!-- календарь -->
    <div class="dt-calendar">
      <!-- дни недели -->
      <div class="dt-wday">Пн</div><div class="dt-wday">Вт</div><div class="dt-wday">Ср</div>
      <div class="dt-wday">Чт</div><div class="dt-wday">Пт</div><div class="dt-wday">Сб</div><div class="dt-wday">Вс</div>
      <!-- числа (disabled у прошлых) -->
      <button class="dt-day disabled">1</button>
      <button class="dt-day disabled">2</button>
      <!-- … -->
      <button class="dt-day">17</button>
      <!-- выделенный -->
      <button class="dt-day selected">25</button>
      <!-- … остальные дни -->
    </div>

    <!-- таймслоты -->
    <section class="dt-slots">
      <h3>Утро</h3>
      <div class="dt-times">
        <button class="dt-time">11:00</button>
        <button class="dt-time">11:30</button>
      </div>
      <h3>День</h3>
      <div class="dt-times">
        <button class="dt-time">12:00</button>
        <button class="dt-time">12:30</button>
        <button class="dt-time">13:00</button>
        <button class="dt-time">13:30</button>
        <button class="dt-time">15:00</button>
        <button class="dt-time">15:30</button>
      </div>
      <h3>Вечер</h3>
      <div class="dt-times">
        <button class="dt-time">18:00</button>
        <button class="dt-time">18:30</button>
        <button class="dt-time">19:00</button>
        <button class="dt-time">19:30</button>
        <button class="dt-time">20:00</button>
        <button class="dt-time">20:30</button>
      </div>
    </section>
  </main>

  <footer class="dt-footer">
    <button id="confirm" class="dt-btn" disabled>Занять</button>
  </footer>

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    document.getElementById('back').onclick = () => history.back();

    let selectedDay = null;
    document.querySelectorAll('.dt-day:not(.disabled)').forEach(btn => {
      btn.onclick = () => {
        if (selectedDay) selectedDay.classList.remove('selected');
        btn.classList.add('selected');
        selectedDay = btn;
        tryEnableConfirm();
      };
    });

    let selectedTime = null;
    document.querySelectorAll('.dt-time').forEach(btn => {
      btn.onclick = () => {
        if (selectedTime) selectedTime.classList.remove('selected');
        btn.classList.add('selected');
        selectedTime = btn;
        tryEnableConfirm();
      };
    });

    function tryEnableConfirm() {
      const ok = selectedDay && selectedTime;
      document.getElementById('confirm').disabled = !ok;
    }

    document.getElementById('confirm').onclick = () => {
      const date = selectedDay.textContent;
      const time = selectedTime.textContent;
      // здесь можно сохранить выбор или передать дальше
      alert(`Вы выбрали ${date} и ${time}`);
    };
  </script>
</body>
</html>
