<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport"
        content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>О компании</title>
  <link rel="stylesheet" href="css/about.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <script>
    // Telegram WebApp навигация
    const tg = window.Telegram.WebApp;
    tg.ready();
    // показываем кнопку назад
    tg.BackButton.show();
    tg.onEvent('backButtonClicked', () => history.back());
  </script>

  <!-- контейнер с контентом -->
  <main class="ts-container">
    <section class="ts-company-card">
      <div class="ts-logo-wrap">
        <img src="images/logo.png" alt="Логотип" class="ts-logo"/>
      </div>
      <h2 class="ts-company-name">Сибирь</h2>
      <p class="ts-company-subtitle">Барбершоп</p>
      <div class="ts-rating">★★★★★</div>

      <div class="ts-section">
        <h3 class="ts-section-title">О компании</h3>
        <p class="ts-text">
          Добро пожаловать в «Сибирь Барбершоп» — место, где сочетаются мастерство, стиль и
          непринуждённая атмосфера. Наши мастера с любовью к делу создают образы, отражающие
          вашу индивидуальность. Загляните к нам за качественной стрижкой и отличным настроением!
        </p>
      </div>
    </section>

    <button type="button" class="ts-big-btn" onclick="location.href='reviews.html'">
      Оставить отзыв
    </button>
  </main>
</body>
</html>
