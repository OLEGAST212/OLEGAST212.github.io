<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no"/>
  <title>Записаться</title>
  <link rel="stylesheet" href="css/appointments.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div id="appt-page">
    <header class="page-header">
      <button id="appt-back" class="back-btn">❮ Назад</button>
      <h2>Записаться</h2>
    </header>

    <ul class="options-list">
      <li class="option-item" data-key="employee" data-action="employee">
        <img src="images/icon-employee.png" alt="" class="opt-icon"/>
        <span class="opt-text">Сотрудник</span>
        <span class="opt-arrow">❯</span>
      </li>
      <li class="option-item" data-key="datetime" data-action="datetime">
        <img src="images/icon-datetime.png" alt="" class="opt-icon"/>
        <span class="opt-text">Дата и время</span>
        <span class="opt-arrow">❯</span>
      </li>
      <li class="option-item" data-key="service" data-action="service">
        <img src="images/icon-services.png" alt="" class="opt-icon"/>
        <span class="opt-text">Услуги</span>
        <span class="opt-arrow">❯</span>
      </li>
    </ul>

    <button id="confirm-btn" class="confirm-btn" disabled>Оформить запись</button>
  </div>

  <script>
    const tg = Telegram.WebApp;
    tg.ready();

    // Назад
    document.getElementById('appt-back').onclick = () => window.location.href = 'index.html';

    // Логика активации кнопки
    const state = { employee: false, datetime: false, service: false };
    const confirmBtn = document.getElementById('confirm-btn');

    document.querySelectorAll('.option-item').forEach(btn => {
      btn.addEventListener('click', () => {
        const action = btn.dataset.action;
        switch (action) {
          case 'employee':
            location.href = 'employees.html';
            break;
          case 'datetime':
            location.href = 'date.html';
            break;
          case 'service':
          location.href = 'service.html';
          break;
        }
      });
    });
    function updateConfirm() {
      const ready = Object.values(state).every(v => v);
      confirmBtn.disabled = ready;
      confirmBtn.classList.toggle('enabled', ready);
    }

    confirmBtn.addEventListener('click', () => {
      if (!confirmBtn.disabled) {
        // TODO: сохранить запись через API, tg.sendData(...)
        alert('Запись оформлена!');
        tg.close();
      }
    });
  </script>
</body>
</html>
